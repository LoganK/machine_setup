version: '3'

volumes:
  vw_data:
  db16:

networks:
  proxy-tier:
    external: true
  default:
    internal: true

services:
  app:
    image: vaultwarden/server:latest
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - default
      - proxy-tier
    volumes:
      - vw_data:/data
    env_file:
      - app.env

  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - db16:/var/lib/postgresql/data
    env_file:
      - db.env

