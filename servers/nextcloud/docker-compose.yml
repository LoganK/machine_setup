volumes:
  nextcloud:
  nextcloud_data:
  nextcloud_db16:
    external: true

networks:
  proxy-tier:
    external: true
  default:

services:
  app:  
    hostname: nextcloud.runthejoules.info
    # Nextcloud does not support upgrades across multiple major versions.
    # Worse, it does a partial upgrade and then leaves the files neither old
    # nor new.
    image: nextcloud:29
    restart: unless-stopped
    links:
      - db
    volumes:
      - nextcloud:/var/www/html
      - nextcloud_data:/var/www/html/data
    networks:
      - proxy-tier
      - default
    env_file:
      - db.env
      - app.env

  db:
    # Nextcloud currently doesn't support anything past Postgres 16.
    image: postgres:16
    restart: unless-stopped
    volumes:
      - nextcloud_db16:/var/lib/postgresql/data
    env_file:
      - db.env

